<script type="text/javascript">
            SyntaxHighlighter.defaults['toolbar'] = false;
            SyntaxHighlighter.all();
			$(function(){
			$('#datepicker-example1').Zebra_DatePicker({
				direction:[new Date(),true],
				show_week_number: 'Wk'
				});
				
			var date = 	new Date().getFullYear()+'-'+(new Date().getMonth()+1)+'-'+new Date().getDate()+' 23:59:59';
			
			laydate({
				elem: '#time', //需显示日期的元素选择器
				event: 'click', //触发事件
				format: 'YYYY-MM-DD hh:mm:ss', //日期格式
				istime: true, //是否开启时间选择
				isclear: true, //是否显示清空
				istoday: true, //是否显示今天
				issure: true, //是否显示确认
				festival: true, //是否显示节日
				min: '1900-01-01 00:00:00', //最小日期
				max: '2099-12-31 23:59:59', //最大日期
			    start:date,  //开始日期
				fixed: true, //是否固定在可视区域
				zIndex: 99999999, //css z-index
				//choose: function(dates){} //选择好日期的回调
			});	
			//laydate.skin('molv');
			
			});
			
			function addRow(obj){
				var length = $("#grid tr").length;
				var current = $(obj).parent().parent().parent().prevAll().length;
			}


			
			
</script>
<style type="text/css">

											<tr>

											<td><input class="input" type="text" readonly unselectable="on"/></td>
											<td><input class="input" type="text" readonly unselectable="on"/></td></tr>
											<tr><td><input class="input" type="text" readonly unselectable="on"/></td>
