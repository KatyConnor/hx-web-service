<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- 支持移动设备的访问 -->
	<title>demo 测试页面</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"/>
<!-- 可选的Bootstrap主题文件（一般不使用） -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="http://cdn.static.runoob.com/libs/jquery/3.1.0/jquery.min.js"/></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"/></script>
</head>
<body>
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<form role="form" method="POST" enctype="multipart/form-data" action="signin" th:object="${user}">
					<div class="form-group">
						<label for="userName">用户名：</label>
						<input type="text" class="form-control" id="userName" name="userName"/>
					</div>
					<div class="form-group">
						<label for="passWorld">密码：</label>
						<input type="password" class="form-control" id="passWorld" name="passWorld"/>
					</div>
					<div class="form-group">
						<label for="exampleInputFile">选择上传图片</label>
						<input type="file" id="exampleInputFile" name="picture" accept="image/jpeg,image/png,image/gif" />
					</div>
<!-- 					<div class="checkbox"> -->
<!-- 						<label><input type="checkbox" />Check me out</label> -->
<!-- 					</div> -->
					<button type="submit" class="btn btn-default">提交</button>
				</form>
				<audio src="白桦林.mp3" id="Jaudio" autoplay="autoplay" loop="false" hidden="true" ></audio>
			</div>
		</div>
	</div>
</body>
</html>
